<section>
  <div class="page-header">
    <h1>Candidates infos</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="candidates-info in vm.candidatesInfos"
       data-ui-sref="candidatesInfos.view({ candidates-infoId: candidates-info._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="candidatesInfo.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="candidatesInfo.user" data-ng-bind="candidatesInfo.user.displayName"></span>
        <span data-ng-if="!candidatesInfo.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="candidates-info.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.candidatesInfos.$resolved && !vm.candidatesInfos.length">
    No Candidates infos yet, why don't you <a data-ui-sref="candidatesInfos.create">create one</a>?
  </div>
</section>
